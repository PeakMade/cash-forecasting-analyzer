<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cash Forecast Analyzer{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border-left: 4px solid;
        }
        
        .alert-error {
            background: #fee;
            border-left-color: #c33;
            color: #c33;
        }
        
        .alert-success {
            background: #efe;
            border-left-color: #3c3;
            color: #3c3;
        }
        
        .alert-info {
            background: #eef;
            border-left-color: #33c;
            color: #33c;
        }
        
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Cash Forecast Analyzer</h1>
            <p>Student Housing Property Analysis</p>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
