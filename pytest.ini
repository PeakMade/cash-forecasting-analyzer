[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    smoke: Smoke tests that verify basic functionality
    endpoints: Tests that verify HTTP endpoint behavior
    session: Tests that verify session management
    slow: Tests that may take longer to run
    integration: Tests that require external services

# Coverage options (if using pytest-cov)
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    */site-packages/*
    __pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
